<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Text utils!!!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ACutils</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown link
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
      </div>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </nav>


    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to text utils</strong> You can do anything to your text.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container">
      <form action="/analyze",method='get'>{% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your text to edit</label>
          <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1"> Remove Punctuations</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="fullcap" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">  full capitalise</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="newlineremover" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3"> New line remover</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="charactercount" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4"> counts the number of character</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="extraspaceremover" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch5">removes the extra space</label>
      </div><br>
      <button type="submit" class="btn btn-success">Text Analyzer</button>
      </form>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
